<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Anonymous Chat Room</title>
    
    <!-- External Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="app-container" class="w-full max-w-4xl h-full md:h-[90vh] bg-white rounded-lg shadow-2xl flex flex-col p-4 md:p-6">
        
        <!-- Room Selection View -->
        <div id="room-selection" class="flex flex-col items-center justify-center h-full">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Advanced Anonymous Chat</h1>
            <p class="text-gray-500 mb-8">Join the public chat or create your own room.</p>
            
            <div class="w-full max-w-sm">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 text-center">Join a Public Room</h3>
                <button id="join-general-btn" data-room="general-chat" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    Join General Chat
                </button>
            </div>

            <div class="my-6 w-full max-w-sm flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="w-full max-w-sm">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 text-center">Create a Private Room</h3>
                <input type="text" id="room-id-input" placeholder="e.g., 'project-phoenix'" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="join-room-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Join Custom Room
                </button>
            </div>
             <div id="loading-auth" class="mt-4 text-gray-500">Connecting to services...</div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="hidden flex-col h-full">
            <div class="flex items-center justify-between border-b pb-3 mb-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Room: <span id="room-name" class="text-blue-600"></span></h2>
                    <p id="user-id-container" class="text-xs text-gray-500 mt-1 cursor-pointer" title="Click to copy">Your ID: <span id="user-id-display" class="font-mono bg-gray-200 px-1 rounded"></span> <span id="copy-feedback" class="text-blue-500 font-semibold hidden">Copied!</span></p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="share-room-btn" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                        Share
                    </button>
                    <button id="leave-room-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                        Leave
                    </button>
                </div>
            </div>

            <div class="flex flex-1 min-h-0">
                <!-- Main Chat Area -->
                <div class="flex flex-col flex-1 pr-4">
                    <div id="messages" class="flex-1 overflow-y-auto p-4 bg-slate-50 rounded-lg flex flex-col gap-4 mb-2">
                        <!-- Messages will be dynamically inserted here -->
                    </div>
                    <div id="typing-indicator" class="h-6 text-sm text-gray-500 italic pl-2"></div>
                    <form id="message-form" class="flex items-center gap-3 mt-2">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        <button type="submit" class="bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </form>
                </div>

                <!-- Side Panel for Online Users -->
                <div class="w-48 border-l pl-4 flex flex-col">
                    <h3 class="font-bold text-lg mb-2">Online Users</h3>
                    <div id="user-list" class="flex-1 overflow-y-auto bg-slate-50 rounded-lg p-2 space-y-2">
                        <!-- User list will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
